<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Play@Dal</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css"> <!-- Create a new auth.css for login/register styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <img class="background" src="imgs/dalTiger.png">
    <header>
        <a href="index.html"><img src="imgs/dalLogo.png" alt="Dalhousie University Logo"></a>
        <button onclick="document.location='index.html'"><h2><b>PLAY</b>@<b>DAL</b></h2></button>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </main>
</body>
</html>
