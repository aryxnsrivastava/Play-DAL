<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Play@Dal - Profile</title>
</head>
<body>
    <img class="background" src="imgs/dalTiger.png">
    
    <!-- Header content copied from header.html -->
    <header>
        <a href="https://www.dal.ca/"><img src="imgs/dalLogo.png" alt="Dalhousie University Logo"></a>
        <button onclick="document.location='index.html'"><h2><b>PLAY</b>@<b>DAL</b></h2></button>
        <button onclick="document.location='profile.html'"><h2>PROFILE</h2></button>
    </header>

    <main>
        
        <div class="profile-container">
            <div class="profile-picture">
                <img src="imgs/tiger-profile.png" alt="Profile Picture">
            </div>
            
            <div class="profile-info">
                <div class="profile-field">
                    <h2>Username</h2>
                    <p>Dal Tiger</p>
                </div>
                
                <div class="profile-field">
                    <h2>Major</h2>
                    <p>Computer Science</p>
                </div>
                
                <div class="profile-field">
                    <h2>Favourite Sport</h2>
                    <p>Football</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
